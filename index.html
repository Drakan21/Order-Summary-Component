<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="component">
      <div class="card">
        <img src="./images/illustration-hero.svg" />
        <div class="cardInfo">
          <h1 class="cardHeader">Order Summary</h1>

          <p class="cardSummary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="planSummary">
            <img src="./images/icon-music.svg" />
            <div class="planType">
              <h4 class="planName">Annual Plan</h4>
              <p class="planPrice">$59.99/year</p>
            </div>
            <a class="linkA" href="#">Change</a>
          </div>

          <button>Proceed to Payment</button>

          <a class="linkB" href="#">Cancel Order</a>

          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Rudi</a>.
          </div>
        </d>
      </div>
    </div>
  </body>
</html>
